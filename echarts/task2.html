<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Echarts task2</title>
	<script type="text/javascript" src="echarts.min.js"></script>
	<style type="text/css">
		.main {
			background: lightblue;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		option = {
			backgroundColor: '#eee',
		    title: [{
		        text: 'What\'s my credit score?',
		        subtext: 'Puerto Rico, % decrease on a year?',
		        textStyle: {
		        	color: '#333',
		        	fontWeight: 'bolder',
		        	fontFamily: 'sans-serif',
		        	fontSize: 18,
		        },
		        subtextStyle: {
		        	color: '#777',
		        	fontWeight: 'normal',
		        	fontFamily: 'sans-serif',
		        	fontSize: 14,
		        }
		    }, {
		    	text: 'I am at the bottom',
		    	subtext: 'Iam the bottom subtext',
		    	bottom: 20
		    }],
		    grid: {
		    	top: 100,
		    	bottom: 80
		    },
		    tooltip: {},
		    legend: {
		        data:['销量', '销量1'],
		        top: 50,
		        left: 10,
		        padding: 5
		    },
		    xAxis: {
		        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"],
		        position: 'top',
		        show: true, 
		        gridIndex: 0,
		        type: 'category',
		        axisLine: {
		            onZero: false
		        },
		        axisTick:{
		            alignWithLabel: true
		        }
		    },
		    yAxis: {},
		    series: [{
		        name: '销量',
		        type: 'bar',
		        data: [5, 20, 36, 10, 10, 20]
		    }, {
		    	name: '销量1',
		    	type: 'bar',
		    	data: [20,18, 29, 40, 78, 99]
		    }]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
