<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Echarts task2</title>
	<script type="text/javascript" src="echarts.min.js"></script>
	<style type="text/css">
		.main {
			background: lightblue;
		}
	</style>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		option = {
			backgroundColor: '#eee',
		    title: {
		        text: 'What\'s my credit score?',
		        subtext: 'Puerto Rico, % decrease on a year?',
		        textStyle: {
		        	color: '#333',
		        	fontWeight: 'bolder',
		        	fontFamily: 'sans-serif',
		        	fontSize: 18
		        },
		        subtextStyle: {
		        	color: 'lightblue',
		        	fontWeight: 'normal',
		        	fontFamily: 'sans-serif',
		        	fontSize: 14
		        }
		    },
		    tooltip: {},
		    legend: {
		        data:['销量']
		    },
		    xAxis: {
		        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		    },
		    yAxis: {},
		    series: [{
		        name: '销量',
		        type: 'line',
		        data: [5, 20, 36, 10, 10, 20]
		    }, {
		    	name: '销量1',
		    	type: 'bar',
		    	data: [20,18, 29, 40, 78, 99]
		    }]
		};
		myChart.setOption(option);
	</script>
</body>
</html>
