<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>ife-ecnu: 15</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>



<button id="sort-btn">排序</button>
<ul id="resort">
</ul>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var data = [];
        var sou = document.getElementById("source");
        var items = sou.getElementsByTagName("li");
        for (var i = 0;i < items.length;i ++)
        {
            //console.log(items[i].innerHTML);
            var str = items[i].innerHTML;
            var str_split = str.split('<b>')[0];
            //console.log(str_split);
            var name = str_split.substring(0,str_split.length-5);
            console.log(name);
            var value = str.split('<b>')[1]
            data.push([name,value]);
        }

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function(pre,next){
            return next -pre;
        })
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var content = document.getElementById("resort");
        for (var i = 0;i < data.length;i ++)
        {
           content.innerHTML += '<li>'+data[i][0]+': '+data[i][1]+'</li>'
        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var btn = document.getElementById('sort-btn');
        btn.onclick = function(){
            btnHandle();
        }

    }

    init();

</script>
</body>
</html>
